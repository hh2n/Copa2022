<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> CUP22 | Inicio de Sesión </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A premium admin dashboard template by mannatthemes" name="description" />
        <meta content="Mannatthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo/favicon.ico') }}">

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
        <!-- our project just needs Font Awesome Solid + Brands -->
        <link href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fontawesome/css/brands.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fontawesome/css/solid.css') }}" rel="stylesheet">
        
    </head>
    <style>
      .cascading-right {
          margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
          .cascading-right {
          margin-right: 0;
          }
      }
      </style>
    <body>

        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-md-9 col-lg-6 col-xl-5">
                      <img src="{{ url_for('static', filename='images/qatarworld7572376.png') }}" class="figure-img img-fluid rounded" alt="Sample image">
                  </div>
                  <div class="col-md-8 col-lg-6 col-xl-4">
                      <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
                          <div class="card-body p-5 shadow-5 text-center">
                            {% for message in get_flashed_messages() %}
                                <hr>
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                  <strong> <i class="fa-solid fa-bug"></i> <span class="ml-2">guacamole!</span></strong> <br> {{ message }}
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                            <form method="post" novalidate>
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                  <img src="{{ url_for('static', filename='images/w1129810.jpg') }}" class="img-fluid rounded-pill" alt="Sample image">
                                </div>
                                <div class="divider d-flex align-items-center my-4">
                                  <p class="text-center fw-bold mx-3 mb-0">Inicia Sesión</p>
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Introduzca una dirección de correo electrónico válida" />
                                    <label class="form-label" for="username">Correo Electrónico</label>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Introduce Contraseña" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                  <!-- Checkbox -->
                                  <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Recuérdame
                                    </label>
                                  </div>
                                  <a href="#!" class="text-body">¿Se te olvidó tu contraseña?</a>
                                </div>
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                                            <i class="fa-solid fa-right-to-bracket fa-lg"></i> &nbsp; Pasale Chito !! 
                                        </button>
                                    </div>                        
                                    <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}" class="link-danger">Registrar</a></p>
                                </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </section>
   
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    </body>
</html>
