<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CUP22 | {% block title %}{% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Primer Pagina con Flask" name="description" />
    <meta content="Mannatthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo/favicon.ico') }}">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- our project just needs Font Awesome Solid + Brands -->
    <link href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/brands.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/solid.css') }}" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="{{ url_for('static', filename='plugins/sweet-alert2/sweetalert2.min.css') }}" rel="stylesheet" type="text/css" />
           
  </head>
  <body>
    <header class="p-3 border-bottom bg-light">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start px-md-5">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img src="{{ url_for('static', filename='images/qatarworld7572376.png') }}" class="img-fluid rounded float-start mr-2" alt="..." width="50">
               <!--  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('home.index') }}" class="nav-link px-2 link-secondary">Inicio</a></li>
                <!-- <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Products</a></li> -->
            </ul>

            {% if False %}
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
            {% else %}
            <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form> -->
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle img-fluid shadow-4 bg-white"> -->
                    <img src="https://mdbootstrap.com/img/new/avatars/{{g.user.idUser}}.jpg" alt="mdo" width="32" height="32" class="rounded-circle img-fluid shadow-4 bg-danger">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">Nuevo Registro...</a></li>
                    <li><a class="dropdown-item" href="#">Ajustes</a></li>
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </header>
    <div class="container-fluid">
        <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
            {% block content %}

            {% endblock %}
        </main>
    </div>

   <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{{ url_for('home.savePronostico') }}">
                <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="idpartido" id="idpartido">
                <input type="hidden" name="idEquipo1" id="idEquipo1">
                <input type="hidden" name="idEquipo2" id="idEquipo2">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Mi Pronóstico</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row shadow p-2 mb-2 bg-body rounded">
                        <label for="txt_resulEq1" class="col-sm-10 col-form-label" id="lbl_eq1">Equipo 1</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_resulEq1" name="txt_resulEq1" placeholder="0" required>
                        </div>
                    </div>
                    <div class="mb-3 row shadow p-2 mb-2 bg-body rounded">
                        <label for="txt_resulEq2" class="col-sm-10 col-form-label text-right" id="lbl_eq2">Equipo 2</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txt_resulEq2" name="txt_resulEq2" placeholder="0" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fa-solid fa-square-xmark"></i>
                        <span class="mx-2">Cerrar</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-regular fa-floppy-disk"></i>
                        <span class="mx-2">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- jQuery  -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pronostico.js') }}"></script>
    <!-- SweetAlert2 -->
    <script src="{{ url_for('static', filename='/plugins/sweet-alert2/sweetalert2.min.js') }}"></script>
  </body>
</html>
